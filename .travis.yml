os: osx
osx_image: xcode8
language: c
script: make
before_deploy:
- git config --local user.name "autobot"
- git config --local user.email "autobot@donotreply.com"
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "m32"
    - "m64"
  on:
    repo: CharlesSkelton/test
  skip_cleanup: 'true'
